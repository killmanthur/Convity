<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Um convite especial para voc√™ ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #d63384;
            --bg-grad: #fff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-grad);
            overflow: hidden;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .option-btn {
            background: white;
            border: 2px solid #eee;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .option-btn.sel {
            border-color: var(--primary);
            color: var(--primary);
            background: #fff0f6;
        }

        .btn-main {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            width: 100%;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #eee;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        footer {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    <div class="card">
        <h1 id="title">...</h1>
        <p id="desc">Escolha uma op√ß√£o abaixo:</p>
        <div id="content"></div>
        <button class="btn-main" id="btnAction" onclick="next()">Come√ßar</button>
        <footer>Criado com <strong>Convity</strong>. <a href="index.html"
                style="color:var(--primary); text-decoration:none;">Crie o seu!</a></footer>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let data = JSON.parse(decodeURIComponent(escape(atob(params.get('d')))));
        const theme = { romantico: '‚ù§Ô∏è', amizade: 'üçª', festa: 'üéâ', dark: '‚ú®' }[data.tm];
        const colors = { romantico: '#d63384', amizade: '#007bff', festa: '#7f00ff', dark: '#2d3436' }[data.tm];
        const bgs = { romantico: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)', amizade: 'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)', festa: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', dark: 'linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%)' }[data.tm];

        document.documentElement.style.setProperty('--primary', colors);
        document.documentElement.style.setProperty('--bg-grad', bgs);

        let step = 1, mainChoice = null, subChoice = "";
        document.getElementById('title').innerText = data.t;

        function render(opts, type) {
            let html = '';
            opts.forEach((o, i) => {
                const label = type === 'm' ? o.m : o;
                html += `<div class="option-btn" onclick="select(this, '${type === 'm' ? i : o}')">${label} <span>‚ûî</span></div>`;
            });
            document.getElementById('content').innerHTML = html;
        }

        let tempSel = null;
        function select(el, val) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('sel'));
            el.classList.add('sel'); tempSel = val;
        }

        function next() {
            if (step > 0 && step < 3 && tempSel === null && document.getElementById('btnAction').innerText !== "Come√ßar") return alert("Selecione uma op√ß√£o!");

            if (document.getElementById('btnAction').innerText === "Come√ßar") {
                render(data.o, 'm'); document.getElementById('btnAction').innerText = "Continuar"; return;
            }

            if (step === 1) {
                mainChoice = tempSel; const item = data.o[mainChoice];
                if (item.s && item.s.length > 0) {
                    render(item.s, 's'); tempSel = null; step = 2;
                } else { step = 3; showDate(); }
            } else if (step === 2) {
                subChoice = " (" + tempSel + ")"; step = 3; showDate();
            } else if (step === 3) {
                const d = document.getElementById('dt').value, h = document.getElementById('hr').value;
                if (!d || !h) return alert("Preencha data e hora!");

                // MENSAGEM LIMPA (SEM LINK)
                const msg = `Oii! Aceito o convite: *${data.t}* ${theme}\n\nEscolhi: *${data.o[mainChoice].m}${subChoice}*\nData: *${new Date(d).toLocaleDateString('pt-BR', { timeZone: 'UTC' })} √†s ${h}*`;

                window.location.href = `https://wa.me/${data.n}?text=${encodeURIComponent(msg)}`;
            }
        }

        function showDate() {
            document.getElementById('content').innerHTML = `<input type="date" id="dt"><input type="time" id="hr">`;
            document.getElementById('btnAction').innerText = "Confirmar no WhatsApp ‚úÖ";
            document.getElementById('btnAction').style.background = "#25D366";
        }

        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d');
        let pts = []; function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        for (let i = 0; i < 15; i++) pts.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, s: Math.random() * 20 + 10, sp: Math.random() * 1 + 0.5 });
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pts.forEach(p => { p.y -= p.sp; if (p.y < -20) p.y = canvas.height + 20; ctx.font = p.s + "px serif"; ctx.fillText(theme, p.x, p.y); });
            requestAnimationFrame(animate);
        } animate();
    </script>
</body>

</html>
