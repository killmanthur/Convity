<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Criar Experience ‚ö°</title>
    <style>
        :root {
            --primary: #d63384;
            --bg-grad: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text: #333;
            --text-title: #eeeeee;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            transition: background 0.4s, color 0.4s, border-color 0.4s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--bg-grad);
        }

        /* Canvas para o fundo animado */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 20px 100px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--text-title);
            margin: 0;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        /* CARD COM EFEITO DE VIDRO (Glassmorphism) */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input,
        select {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 15px;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            transform: scale(1.01);
        }

        .phone-row {
            display: flex;
            gap: 10px;
        }

        .phone-row select {
            width: 35%;
        }

        /* LISTA DE OP√á√ïES */
        .option-card {
            background: rgba(255, 255, 255, 0.6);
            border-left: 5px solid var(--primary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        .row-main {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-mini {
            background: #ff4757;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sub-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .sub-item {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            animation: fadeIn 0.3s;
        }

        .sub-item input {
            margin-bottom: 0;
            padding: 10px;
            font-size: 14px;
        }

        /* BOT√ïES */
        .btn-add-sub {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text);
            border: 2px dashed rgba(0, 0, 0, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-add-sub:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .btn-hero {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 800;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-hero:active {
            transform: scale(0.98);
        }

        /* Modal de Resultado */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .link-display {
            background: #f1f2f6;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin: 15px 0;
            font-size: 0.8rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <header>
            <h1>Design your Date ‚ú®</h1>
        </header>

        <div class="glass-card">
            <label>üé® Vibe do Convite (Tema)</label>
            <select id="temaSelect" onchange="mudarTema()">
                <option value="romantico">üíò Romance (Amor)</option>
                <option value="amizade">üçª Resenha (Amigos)</option>
                <option value="festa">üéâ Balada (Festa)</option>
                <option value="natureza">üåø Natureza (Chill)</option>
                <option value="dark">‚ô†Ô∏è Dark (Elegante)</option>
            </select>

            <label>üì± Seu WhatsApp</label>
            <div class="phone-row">
                <select id="ddi">
                    <option value="55">üáßüá∑ +55</option>
                    <option value="351">üáµüáπ +351</option>
                </select>
                <input type="tel" id="whatsapp" placeholder="Ex: 11999990000">
            </div>

            <label>üñäÔ∏è T√≠tulo do Convite</label>
            <input type="text" id="titulo" placeholder="Ex: Topa sair comigo?">
        </div>

        <div id="lista-opcoes"></div>

        <button class="btn-hero" style="background: #333; margin-bottom: 10px;" onclick="addOpcaoMain()">+ Nova Op√ß√£o de
            Date</button>
        <button class="btn-hero" onclick="gerarLink()">GERAR CONVITE M√ÅGICO üöÄ</button>
    </div>

    <!-- Modal Resultado -->
    <div id="modal">
        <div class="modal-content">
            <h2>Convite Criado! üéâ</h2>
            <p>Seu link √∫nico est√° pronto.</p>
            <div class="link-display" id="linkFinal">...</div>
            <button class="btn-hero" onclick="copiarLink()">Copiar Link</button>
            <button class="btn-hero" style="background:#ccc; margin-top:10px"
                onclick="document.getElementById('modal').style.display='none'">Fechar</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO DE TEMAS ---
        const temas = {
            romantico: { color: '#d63384', bg: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)', emoji: '‚ù§Ô∏è' },
            amizade: { color: '#007bff', bg: 'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)', emoji: 'üçª' },
            festa: { color: '#7f00ff', bg: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', emoji: 'üéâ' },
            natureza: { color: '#218c74', bg: 'linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)', emoji: 'üåø' },
            dark: { color: '#2d3436', bg: 'linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%)', emoji: '‚ú®' }
        };

        let currentTheme = 'romantico';

        function mudarTema() {
            const t = document.getElementById('temaSelect').value;
            currentTheme = t;
            const config = temas[t];

            // Atualiza Vari√°veis CSS
            document.documentElement.style.setProperty('--primary', config.color);
            document.documentElement.style.setProperty('--bg-grad', config.bg);

            // Atualiza a cor dos bot√µes de adicionar sub-op√ß√£o
            document.querySelectorAll('.option-card').forEach(card => {
                card.style.borderLeftColor = config.color;
            });

            initParticles(config.emoji);
        }

        // --- 2. SISTEMA DE OP√á√ïES ---
        let opCount = 0;

        function addOpcaoMain() {
            const id = `op-${opCount++}`;
            const container = document.getElementById('lista-opcoes');

            const div = document.createElement('div');
            div.className = 'glass-card option-card';
            div.id = id;
            div.style.borderLeftColor = temas[currentTheme].color;

            div.innerHTML = `
            <div class="row-main">
                <input type="text" class="main-input" placeholder="O que vamos fazer? (Ex: Cinema)">
                <button class="btn-mini" onclick="document.getElementById('${id}').remove()">‚úï</button>
            </div>
            <div class="sub-list" id="sub-${id}"></div>
            <button class="btn-add-sub" onclick="addSub('${id}')">+ Adicionar Detalhe/Sub-op√ß√£o</button>
        `;
            container.appendChild(div);

            // Foca no input novo
            div.querySelector('input').focus();
        }

        function addSub(parentId) {
            const list = document.getElementById(`sub-${parentId}`);
            const div = document.createElement('div');
            div.className = 'sub-item';
            div.innerHTML = `
            <input type="text" class="sub-input" placeholder="Detalhe (Ex: Terror)">
            <button class="btn-mini" style="background:#ccc; width:35px" onclick="this.parentElement.remove()">-</button>
        `;
            list.appendChild(div);
            div.querySelector('input').focus();
        }

        // --- 3. GERA√á√ÉO DE LINK ---
        function gerarLink() {
            const ddi = document.getElementById('ddi').value;
            const num = document.getElementById('whatsapp').value.replace(/\D/g, '');
            const titulo = document.getElementById('titulo').value || "Convite Especial";

            if (!num) { alert("Ops! Faltou o WhatsApp."); return; }

            // Coleta dados
            const opcoes = [];
            document.querySelectorAll('.option-card').forEach(card => {
                const main = card.querySelector('.main-input').value;
                if (main) {
                    const subs = Array.from(card.querySelectorAll('.sub-input'))
                        .map(i => i.value).filter(v => v.trim() !== "");
                    opcoes.push({ m: main, s: subs });
                }
            });

            if (opcoes.length === 0) { alert("Adicione pelo menos uma op√ß√£o!"); return; }

            const payload = {
                n: ddi + num,
                t: titulo,
                tm: currentTheme,
                o: opcoes
            };

            // Compacta e codifica
            const str = JSON.stringify(payload);
            const encoded = btoa(unescape(encodeURIComponent(str)));

            // URL Final
            const urlBase = window.location.href.replace('index.html', '').replace(/\/$/, '') + '/convite.html';
            const finalLink = `${urlBase}?d=${encoded}`;

            document.getElementById('linkFinal').innerText = finalLink;
            document.getElementById('modal').style.display = 'flex';
        }

        function copiarLink() {
            navigator.clipboard.writeText(document.getElementById('linkFinal').innerText);
            alert("Copiado! Envie agora. üöÄ");
        }

        // --- 4. PARTICLES ENGINE (CANVAS) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(emoji) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height + canvas.height;
                this.emoji = emoji;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 2 + 0.5;
                this.opacity = 1;
            }
            update() {
                this.y -= this.speed;
                this.opacity -= 0.005;
                if (this.y < -50 || this.opacity <= 0) {
                    this.y = canvas.height + 50;
                    this.x = Math.random() * canvas.width;
                    this.opacity = 1;
                }
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px serif`;
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1;
            }
        }

        function initParticles(emoji) {
            particles = [];
            for (let i = 0; i < 25; i++) {
                particles.push(new Particle(emoji));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // Iniciar
        mudarTema(); // Carrega o tema inicial
        addOpcaoMain(); // Adiciona um campo
        animate(); // Inicia anima√ß√£o

    </script>
</body>

</html>
