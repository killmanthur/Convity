<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convity - Criar Convite Especial ‚ú®</title>
    <style>
        :root {
            --primary: #d63384;
            --bg-grad: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text: #333;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            transition: background 0.4s, color 0.4s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-grad);
            overflow-x: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 20px 50px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        .brand {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 15px;
        }

        .phone-row {
            display: flex;
            gap: 10px;
        }

        .phone-row select {
            width: 35%;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.5);
            border-left: 6px solid var(--primary);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .btn-add {
            background: rgba(0, 0, 0, 0.05);
            border: 2px dashed rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-hero {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 800;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .sub-item {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .btn-del {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            width: 100%;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <header>
            <h1 class="brand">Convity</h1>
            <p style="color: #666; margin: 0;">Crie convites m√°gicos para WhatsApp</p>
        </header>

        <div class="glass-card">
            <label>üé® Escolha o Tema</label>
            <select id="temaSelect" onchange="mudarTema()">
                <option value="romantico">‚ù§Ô∏è Rom√¢ntico</option>
                <option value="amizade">üçª Amizade</option>
                <option value="festa">üéâ Festa / Rol√™</option>
                <option value="dark">‚ô†Ô∏è Dark / Elegante</option>
            </select>

            <label>üì± Seu WhatsApp</label>
            <div class="phone-row">
                <select id="ddi">
                    <option value="55">üáßüá∑ +55</option>
                    <option value="351">üáµüáπ +351</option>
                </select>
                <input type="tel" id="whatsapp" placeholder="Ex: 11999990000">
            </div>

            <label>üñäÔ∏è T√≠tulo do Convite</label>
            <input type="text" id="titulo" placeholder="Ex: Quer sair comigo?">
        </div>

        <div id="lista-opcoes"></div>

        <button class="btn-add" onclick="addOpcaoMain()">+ Adicionar Op√ß√£o de Date/Rol√™</button>
        <button class="btn-hero" onclick="gerarLink()">GERAR MEU LINK üöÄ</button>

        <footer>Criado gratuitamente com o <strong>Convity</strong></footer>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>Link Criado! üéâ</h3>
            <p style="font-size: 0.9rem; color: #666;">Copie o link e envie para a pessoa.</p>
            <div id="linkFinal"
                style="background: #f0f0f0; padding: 10px; border-radius: 10px; word-break: break-all; font-family: monospace; font-size: 0.8rem; margin-bottom: 15px;">
            </div>
            <button class="btn-hero" onclick="copiarLink()">Copiar Link</button>
            <button onclick="document.getElementById('modal').style.display='none'"
                style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer;">Fechar</button>
        </div>
    </div>

    <script>
        const temas = {
            romantico: { color: '#d63384', bg: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)', emoji: '‚ù§Ô∏è' },
            amizade: { color: '#007bff', bg: 'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)', emoji: 'üçª' },
            festa: { color: '#7f00ff', bg: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', emoji: 'üéâ' },
            dark: { color: '#2d3436', bg: 'linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%)', emoji: '‚ú®' }
        };

        let opCount = 0;
        function mudarTema() {
            const t = document.getElementById('temaSelect').value;
            document.documentElement.style.setProperty('--primary', temas[t].color);
            document.documentElement.style.setProperty('--bg-grad', temas[t].bg);
            initParticles(temas[t].emoji);
        }

        function addOpcaoMain() {
            const id = `op-${opCount++}`;
            const div = document.createElement('div');
            div.className = 'glass-card option-card';
            div.id = id;
            div.innerHTML = `
            <div style="display:flex; gap:10px;">
                <input type="text" class="main-in" placeholder="Ex: Cinema" style="margin:0">
                <button class="btn-del" onclick="document.getElementById('${id}').remove()">‚úï</button>
            </div>
            <div id="subs-${id}"></div>
            <button class="btn-add" style="margin-top:10px; font-size:0.7rem;" onclick="addSub('${id}')">+ Adicionar Detalhe</button>
        `;
            document.getElementById('lista-opcoes').appendChild(div);
        }

        function addSub(parentId) {
            const div = document.createElement('div');
            div.className = 'sub-item';
            div.innerHTML = `<input type="text" class="sub-in" placeholder="Ex: Terror" style="margin:0"><button class="btn-del" onclick="this.parentElement.remove()">-</button>`;
            document.getElementById(`subs-${parentId}`).appendChild(div);
        }

        function gerarLink() {
            const num = document.getElementById('whatsapp').value.replace(/\D/g, '');
            if (!num) return alert("Digite o WhatsApp!");

            const opcoes = [];
            document.querySelectorAll('.option-card').forEach(card => {
                const m = card.querySelector('.main-in').value;
                const s = Array.from(card.querySelectorAll('.sub-in')).map(i => i.value).filter(v => v);
                if (m) opcoes.push({ m, s });
            });

            const data = { n: document.getElementById('ddi').value + num, t: document.getElementById('titulo').value || "Convite", tm: document.getElementById('temaSelect').value, o: opcoes };
            const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
            const link = window.location.href.split('index.html')[0] + 'convite.html?d=' + encoded;

            document.getElementById('linkFinal').innerText = link;
            document.getElementById('modal').style.display = 'flex';
        }

        function copiarLink() {
            navigator.clipboard.writeText(document.getElementById('linkFinal').innerText);
            alert("Link copiado!");
        }

        // Part√≠culas
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        function initParticles(emoji) {
            particles = [];
            for (let i = 0; i < 20; i++) particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, s: Math.random() * 20 + 10, sp: Math.random() * 1 + 0.5, e: emoji });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y -= p.sp; if (p.y < -20) p.y = canvas.height + 20;
                ctx.font = p.s + "px serif"; ctx.fillText(p.e, p.x, p.y);
            });
            requestAnimationFrame(animate);
        }
        mudarTema(); animate(); addOpcaoMain();
    </script>
</body>

</html>
